apiVersion: v1
kind: Pod
metadata:
  name: sample-pod
spec:
  containers:
  - name: web
    image: quay.io/krishchow/cosi-app:latest
    imagePullPolicy: Always
    ports:
    - name: web
      containerPort: 80
      protocol: TCP
    volumeMounts:
    - name: cosi-secrets
      mountPath: /data/cosi
    env:
      - name: PORT
        value: "3001"
  volumes:
  - name: cosi-secrets
    csi:
      driver: objectstorage.k8s.io
      volumeAttributes:
        bar-name: rgw-bar
        bar-namespace: default